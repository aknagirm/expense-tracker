<div class="container-fluid px-0">
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel
      hideToggle
      *ngFor="let eachSection of sectionList; let i = index"
      #expansionPanel
    >
      <mat-expansion-panel-header
        class="row px-0"
        #panelH
        (click)="panelH._toggle()"
      >
        <mat-panel-title class="col-10 ps-2">
          <mat-icon> star_border </mat-icon>
          <label class="mx-3" for="sectionIcons_{{ i }}">{{
            eachSection.label
          }}</label>
        </mat-panel-title>
        <mat-panel-description class="col-1 mx-0">
          <mat-icon
            *ngIf="!expansionPanel.expanded"
            (click)="toggleAccordion(i, $event)"
            >add_circle_outline</mat-icon
          >
          <mat-icon
            *ngIf="expansionPanel.expanded"
            (click)="toggleAccordion(i, $event)"
            >remove_circle_outline</mat-icon
          >
          <mat-icon
            *ngIf="expansionPanel.expanded"
            class="mx-1"
            (click)="saveTransaction(i, eachSection)"
            >check_circle</mat-icon
          >
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-input-details #inputDetails></app-input-details>
    </mat-expansion-panel>
  </mat-accordion>
</div>
